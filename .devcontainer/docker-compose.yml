services:
  app:
    build:
      # build from the repository root so package.json and source are available
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # mount the repository root into the container workspace
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=express_noticias
      - SESSION_SECRET=seu_secret_super_seguro_aqui_mude_em_producao
      - NODE_ENV=development

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: express_noticias
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

volumes:
  mysql-data:
